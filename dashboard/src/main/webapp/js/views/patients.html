<div id="panelPage">
         <div id="div1d">
            <div class="oj-flex oj-panel oj-panel-shadow-md   demo-panel-customizations oj-sm-flex-items-initial oj-sm-justify-content-center">
           
               <div class="oj-flex-bar-start">    
                  <label for="from" class="oj-label-inline">From</label> 
				  <input id="from" 
                     data-bind="ojComponent: {component: 'ojInputDate', 
                     datePicker: {
                     numberOfMonths: 1
                     },
                     converter: dateConverter,
                     keyboardEdit:'disabled',
                     max: toValue,
                     value: value}"/>
               </div>
               
               <div class="oj-flex-bar-start">    
                  <label for="to" class="oj-label-inline"> To</label> 
				  <input id="to" 
                     data-bind="ojComponent: {component: 'ojInputDate', 
                     datePicker: {
                     numberOfMonths: 1
                     },
                     converter: dateConverter,
                     keyboardEdit:'disabled',
                     min: value,
                     value: toValue}"/>
               </div>
               <div id='buttons-container'>
                  <input id="inputButton4" type="button"
                     data-bind="click:GetGeoData ,
                     ojComponent: {
                     component: 'ojButton', 
                     label: 'Get Data'}"/>
               </div>
            </div>
         </div>
   <div class="oj-flex oj-sm-justify-content-center">
      <div class="oj-flex oj-sm-flex-direction-column oj-panel oj-panel-shadow-md  demo-panel-customizations">

      </div> 
      <div class="oj-flex   demo-panel-customizations">

         <div id='thematicmap1'
            data-bind="ojComponent:{
            component: 'ojThematicMap',
			animationOnDisplay: 'auto',
            basemap: 'foo',
            mapProvider: mapProvider,
            initialZooming:'auto', 
            zooming: 'auto',
			maxZoom:200,
            panning: 'auto',
			optionChange: mapOptionChange,
            areaLayers:
            [{
            layer: 'countries',
            areaDataLayer: {
            id: 'adl1', 
            areas: [{id: 'a1', 'location': 'SY15', color: 'rgba(238, 229, 220,0.9)' }]}
            }
            ],
            pointDataLayers: [{id: 'pdl3', markers: cities}]
            }"
            style="width:56.7em; height:37.67em;">
         </div>
      </div>
	        <div class="demo-panel-customizations" data-bind="ojComponent: {component: 'ojAccordion'}">
		
                   
              
				<div class="demo-panel-customizations" style="width:27em;" data-bind="ojComponent: {component: 'ojCollapsible' ,expanded:true}">
					 <span><b>Requests Overview</b></span>
					 
						<div id="pieChart" data-bind="ojComponent: {
						component: 'ojChart', 
						type: 'pie', 
						animationOnDisplay: 'auto',
						animationOnDataChange: 'auto',
						hideAndShowBehavior: 'withRescale',
						hoverBehavior: 'dim'
						}"
						style="width:26em;height:27.67em; ">
					</div>
				</div>
				<div class="demo-panel-customizations"  style="width:27em;" data-bind="ojComponent: {component: 'ojCollapsible'}">
				 <span><b>Requests</b></span> 
						<div id="barChart" data-bind="ojComponent: {
							component: 'ojChart', 
							type: 'bar', 
							orientation: 'horizontal',
							stack: 'on',
							stackLabel: 'on',
							hideAndShowBehavior: 'withRescale',
							animationOnDisplay: 'auto',
							animationOnDataChange: 'auto',
							yAxis:{rendered:'off'} ,
							hoverBehavior: 'dim'
						}"
						 style="width:26em;height:27.67em; ">
					</div>
				</div>
  
	 
      </div> 
     
		<div class="  oj-panel oj-panel-shadow-md  demo-panel-customizations">
	
		 <figcaption id="h_all_fig2" style="color:black;font-size: 17px;font-weight: bold;text-align: center;opacity: 0.7;">Beneficiaries Reached </figcaption> 
		<div class="oj-flex">
			  <div class="oj-flex-item  oj-panel  demo-panel-customizations">
						 <div id="barChart2" data-bind="ojComponent: {
							component: 'ojChart', 
							type: 'bar', 
							orientation: 'vertical',
							hideAndShowBehavior: 'withRescale',
							stack: 'off',
							animationOnDisplay: 'auto',
							animationOnDataChange: 'auto',
							legend :{position:'bottom' },
							hoverBehavior: 'dim'
						}"
						 style="width:47.5em;height:250px;">
					</div>
			  </div>
			  <div class="oj-flex-item oj-panel demo-panel-customizations">
						 <div id="AreaChart" data-bind="ojComponent: {
							component: 'ojChart', 
							type: 'area', 
							stack: 'on',
							hideAndShowBehavior: 'withRescale',
							selectionMode: 'multiple',
							animationOnDisplay: 'auto',
							animationOnDataChange: 'auto',
							legend :{position:'bottom' },
							drilling : 'on'
						}"
						 style="width:47.5em;height:250px;">
					</div>
			  </div>
      </div>
	  </div>
	  
	
   </div>
</div>


<div id="dialogWrapper">
  <div style="display:none" id="modalDialog1" title="Error" 
       data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
     <div class="oj-dialog-body">
       Unauthorized.
     </div>
     <div class="oj-dialog-footer">
        <button id="okButton" data-bind="ojComponent: {component: 'ojButton', label: 'OK'}"> </button>
      </div>
  </div>
  

</div>

<div id="dialogWrapper">
  <div style="display:none" id="modalDialog17" title="Convoys Details" 
       data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide',rootAttributes: { style:  'width: 670px; height: 470px;'}}">
     <div class="oj-dialog-body">
           
         <table id="table" summary="Department List" aria-label="Departments Table"
            data-bind="ojComponent: {component: 'ojTable',display: 'grid', 
            columns: [
					{headerText: 'Location', field: 'Location',style: 'width: 23%'},
					{headerText: 'Convoy Type', field: 'Convoy_Type',style: 'width: 23%'},
					{headerText: 'Convoy Date', field: 'Convoy_Date',style: 'width: 17%'},
					{headerText: 'Access Status', field: 'Access_Status',style: 'width: 17%'},
					{headerText: 'Total Reach', field: 'Total_Reach',style: 'width: 16%'}],
                             rootAttributes: {'style':'height: 300px;'}}" style="width:100%; height:100%;"></table>
       
     </div>
     <div class="oj-dialog-footer">
        <button id="okButton17" data-bind="ojComponent: {component: 'ojButton', label: 'OK'}"> </button>
      </div>
  </div>
  

</div>
